;KabuQuickLanucher
;ElefoloQuickLauncherのように、銘柄名から証券コードを抽出し、株式投資サイトを銘柄別に検索
;index.txtは各行先頭に4桁数字の証券コード(必須)。その後ろに銘柄名等検索対象となるワードが入っていればOK
;*httpget で銘柄名と証券コードを書いたCSVを毎日更新しているサイト(StockDataCenter)からDLできるように。
;銘柄リストはX_saveで指定したディレクトリに保存される。管理者権限が必要な場合はショートカットを作り管理者権限で実行する。

M_kabuquicklauncher	= {	** 株式投資銘柄調査用 Usage:PPtrayw.exe -c %M_kabuquicklauncher **
銘柄リスト更新	=*httpget "https://stockdatacenter.com/stockdata/companylist.csv" "%*name(DCN,%*getcust(X_save),"%0")\companylist.csv"
--	= 
Omegachart	=*setcust _User:shokencode=%*regexp("%*input("%*getcust(_User:shokencode)" -title:"銘柄名　または　証券コード" -mode:e -k *completelist /set /file:"%%*name(DN,%%*extract(%%'omegachart'))\index.txt")","s/(^[0-9][0-9][0-9][0-9]).*/$1/") %:*wait 10,1 %:omegachart %*getcust(_User:shokencode)
--	= 
PTS価格情報	= *setcust _User:shokencode=%*regexp("%*input("%*getcust(_User:shokencode)" -title:"銘柄名　または　証券コード" -mode:e -k *completelist /set /file:"%%*name(DCN,%%*getcust(X_save),"%%0")\companylist.csv")","s/(^[0-9][0-9][0-9][0-9]).*/$1/") %:*wait 10,1 %: http://portal.morningstarjp.com/StockInfo/pts/info/%*getcust(_User:shokencode)
