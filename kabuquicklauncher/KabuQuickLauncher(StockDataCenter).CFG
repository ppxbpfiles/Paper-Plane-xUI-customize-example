株探	= *setcust _User:shokencode=%*regexp("%*input("%*getcust(_User:shokencode)" -title:"銘柄名　または　証券コード" -mode:e -k *completelist /set /file:"%%*name(DCN,%%*getcust(X_save),"%%0")\companylist.csv")","s/(^[0-9][0-9][0-9][0-9]).*/$1/") %:*wait 10,1 %: https://kabutan.jp/stock/news?code=%*getcust(_User:shokencode)
