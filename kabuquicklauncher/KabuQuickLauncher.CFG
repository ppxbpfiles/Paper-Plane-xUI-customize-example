チャートなび	= *setcust _User:shokencode=%*regexp("%*input("%*getcust(_User:shokencode)" -title:"銘柄名　または　証券コード" -mode:e -k *completelist /set /file:"%%*name(DCN,%%*getcust(X_save),"%%0")\companylist.csv")","s/(?:^|[^0-9A-Z])(\d{4}|\d{3}[A-Z])(?:$|[^0-9A-Z]).*/$1/") %:*wait 10,1 %: http://chartnavi.com/brand/code/%_%*getcust(_User:shokencode)/
